name: Build Artifact

on:
  push:
    branches: [ main ]

jobs:
  artifact:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: spring-app
          path: build/libs/*.jar
